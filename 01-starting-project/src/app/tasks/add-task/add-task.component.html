<div class="backdrop" (click)="onCancel()"></div>
<dialog open>
  <h2>Add Task</h2>
  <form (ngSubmit)="onSubmit()">
    <!-- El módulo 'FormsModule' toma control del elemento '<form>' para escuchar automaticamente el envío del
      formulario para evitar que el navegador lo escuche por defecto, este modulo tambien otorga un evento especial
      (ngSubmit) que se emitirá en sustitución -->
    <p>
      <label for="title">Title</label>
      <input type="text" id="title" name="title" [(ngModel)]="enteredTitle" />
      <!-- '[(ngModel)]=""' es una directiva especial que soporta el 'two-way binding' y asegura que con cada
       pulsación de tecla que el usuario haga en este elemento 'input' la propiedad 'enteredTitle' definida en el
       componente.ts ysu valor se actualizarán -->
    </p>

    <p>
      <label for="summary">Summary</label>
      <textarea
        id="summary"
        rows="5"
        name="summary"
        [(ngModel)]="enteredSumary"
      ></textarea>
    </p>

    <p>
      <label for="due-date">Due Date</label>
      <input
        type="date"
        id="due-date"
        name="due-date"
        [(ngModel)]="enteredDate"
      />
    </p>

    <p class="actions">
      <button type="button" (click)="onCancel()">Cancel</button>
      <button type="submit">Create</button>
    </p>
  </form>
</dialog>
